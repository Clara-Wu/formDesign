<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/antd-iconfont/iconfont.css">
    <link rel="stylesheet" href="./1.0.1/css/sinoui.min.css">
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="./static/css/components.css">

</head>

<body>
    <div id="app">
        <div class="demo">
            <div class="titleBox">
                <button>保存</button>
                <button>另存为</button>
            </div>
            <div class="content">
                <div class="left">
                    <div class="fields_list">
                        <div>
                            <div class="field_title">General</div>
                            <ul>
                                <li class="field_label move" @click="add(item)" @dragstart="dragstart($event, item)" @dragend="dragend($event,item)" draggable="true" v-for="item in originData"><i></i><span>{{item.name}} </span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="center outline" @drop="drop" @dragover.prevent v-html="droppedItem">

                </div>
                <div class="right">
                    <ul id="tab">
                        <li class="active" data-value="property">属性</li>
                        <li data-value="event">事件</li>
                    </ul>
                    <div class="cards">
                        <div id="property" class="hide show">
                            属性
                        </div>
                        <div id="event" class="hide">
                            事件
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="./demo.js"></script>
</html>
